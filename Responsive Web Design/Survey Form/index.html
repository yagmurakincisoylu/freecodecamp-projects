<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css ">
    <title>Survey Form</title>
</head>
<body>
    <section class="header">
        <h1 id="title">Yagmur's Survey Form</h1>
        <p id="description">Thank you for taking the time to help me improve something I don't know what</p>
    </section>
    <div class="container">
        <section class="form">
            <form id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" required placeholder="Enter your name">
                </div>
                <div>
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Enter your Email">
                </div>
                <div>
                    <label for="number" id="number-label">Age(optional)</label><br>
                    <input type="number" name="age" id="number" min="10" max="150" placeholder="Age">
                </div>
                <div>
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Would you like to be a friend with me?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely" required>
                    <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="maybe" value="maybe" required>
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="not-sure" value="not sure" required>
                    <label for="not-sure">Not sure</label>
                    <br>
                    <input type="radio" name="recommend" id="hell-no" value="hell no" required>
                    <label for="hell-no">Hell no!</label>
                </div>
                <div>
                    <label for="fav-feature">What would you like to do in your free time?</label><br>
                    <select name="free-time" id="free-time" repuired>
                        <option value="" disabled selected>Select an option</option>
                        <option value="gaming">Gaming</option>
                        <option value="reading">Reading</option>
                        <option value="writing">Writing</option>
                        <option value="drawing">Drawing</option>
                    </select>
                </div>
                <div>
                    <p>What is your favorite color? (Check all that apply)</p>
                    <input type="checkbox" name="color" id="blue" value="blue">
                    <label for="blue">Blue</label>
                    <br>
                    <input type="checkbox" name="color" id="yellow" value="yellow">
                    <label for="yellow">Yellow</label>
                    <br>
                    <input type="checkbox" name="color" id="red" value="red">
                    <label for="red">Red</label>
                    <br>
                    <input type="checkbox" name="color" id="green" value="green">
                    <label for="green">Green</label>
                    <br>
                    <input type="checkbox" name="color" id="orange" value="orange">
                    <label for="orange">Orange</label>
                    <br>
                    <input type="checkbox" name="color" id="brown" value="brown">
                    <label for="brown">Brown</label>
                    <br>
                    <input type="checkbox" name="color" id="pink" value="pink">
                    <label for="pink">Pink</label>
                    <br>
                    <input type="checkbox" name="color" id="purple" value="purple">
                    <label for="purple">Purple</label>
                    <br>
                    <input type="checkbox" name="color" id="darkblue" value="darkblue">
                    <label for="darkblue">Dark Blue</label>
                    <br>
                    <input type="checkbox" name="color" id="gray" value="gray">
                    <label for="gray">Gray</label>
                </div>
                <div>
                    <label for="suggest">Any comments or suggestions?</label><br>
                    <textarea id="suggest" name="suggest" rows="8" placeholder="Enter your comment here..."></textarea>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </div>
</body>
</html>
